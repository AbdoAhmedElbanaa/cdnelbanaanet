        /* ===== CSS Variables - Consistent with user's provided files ===== */
        :root {
            --primary-color: #303f9f;
            --primary-light: #666ad1;
            --primary-dark: #001970;
            --text-on-primary: #FFFFFF;
            --text-color: #333333;
            --background-color: #F5F5F5;
            --card-background: #FFFFFF;
            --border-radius: 8px; /* Slightly larger for a modern look */
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --shadow-2: 0 4px 10px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        /* ===== General Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal Pro', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        /* ===== Header Style ===== */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ===== Main Content (Tools Grid) ===== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .tool-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px; /* Ensure cards have a consistent minimum height */
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-2);
        }

        .tool-card .tool-icon {
            font-size: 3.5rem; /* Larger icons */
            color: var(--primary-light);
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .tool-card:hover .tool-icon {
            color: var(--primary-dark);
        }

        .tool-card .tool-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .tool-card .tool-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            padding: 10px 20px;
            border-radius: 50px; /* Pill-shaped button */
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        .tool-card .tool-link:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* ===== Footer Style ===== */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            color: #666;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        /* ===== Responsive Adjustments ===== */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            .tool-card {
                padding: 20px;
            }
            .tool-card .tool-icon {
                font-size: 3rem;
            }
            .tool-card .tool-title {
                font-size: 1.2rem;
            }
            .tool-card .tool-link {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            header {
                padding: 20px 0;
                margin-bottom: 30px;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .tools-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 15px;
            }
