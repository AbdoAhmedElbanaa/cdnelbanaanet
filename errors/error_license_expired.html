<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>انتهاء الترخيص</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fbe9e7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      direction: rtl;
    }
  </style>
</head>
<body>
  <div class="card deep-orange lighten-5 z-depth-3" style="max-width: 600px;">
    <div class="card-content">
      <span class="card-title deep-orange-text text-darken-2"><strong>انتهاء صلاحية الترخيص</strong></span>
      <p>انتهت صلاحية الترخيص الخاص بك. يرجى التواصل مع الدعم الفني لتجديد الترخيص.</p>
    </div>
  </div>
</body>
</html>
