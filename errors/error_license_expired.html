<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رمز التفعيل غير معرف</title>
<link href='https://cdn.elbana.net/misans-arabic-style.min.css' rel='stylesheet'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <style>
    body {
      font-family: 'MiSans Arabic Medium', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
.card {
  max-width: 620px;
  border-width: 1px;
  border-color: rgba(219, 234, 254, 1);
  border-radius: 1rem;
  background-color: rgba(255, 255, 255, 1);
  padding: 1rem;
}

.header {
    display: flex;
    align-items: center;
    flex-direction: column;
}

.icon {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 9999px;
    background-color: rgba(96, 165, 250, 1);
    padding: 0.8rem;
    color: rgba(255, 255, 255, 1);
    position: absolute;
    top: -25px;
}

.icon svg {
  height: 2rem;
  width: 10rem;
}

.alert {
  font-weight: 900;
  color: rgba(107, 114, 128, 1);
  font-size: 22px;
}

.message {
  margin-top: 1rem;
  color: rgba(107, 114, 128, 1);
}

.actions {
    margin-top: 1.5rem;
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
    flex-direction: row;
}
.actions a {
  text-decoration: none;
}

.mark-as-read, .read {
  display: inline-block;
  border-radius: 0.5rem;
  width: 100%;
  padding: 0.75rem 1.25rem;
  text-align: center;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 600;
}

.read {
  background-color: rgba(59, 130, 246, 1);
  color: rgba(255, 255, 255, 1);
}

.mark-as-read {
  background-color: rgb(235 236 237);
  color: rgba(107, 114, 128, 1);
  transition: all .15s ease;
}

.mark-as-read:hover {
  background-color: rgb(230, 231, 233);
}
  </style>
</head>
<body>
  
<div class="card">
  <div class="header">
    <span class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" color="currentColor"><path d="M22 11v2c0 4.243 0 6.364-1.465 7.682C19.072 22 16.714 22 12 22s-7.071 0-8.536-1.318S2 17.242 2 13s0-6.364 1.464-7.682C4.93 4 7.286 4 12 4h1"/><path d="M5 17.5c1.208-2.581 5.712-2.75 7 0m-1.5-7a2 2 0 1 1-4 0a2 2 0 0 1 4 0M16 2l3 3m0 0l3 3m-3-3l-3 3m3-3l3-3"/></g></svg>
    </span>
    <p class="alert">انتهئ ترخيصك</p>
  </div>

  <div class="message">
    <span> 
    عميلنا العزيز. علما ان نظامنا يعمل بعدد ايام و اشتراك محدد بحيث اذا انتهت هذه الايام يتم ايقاف استخدامك ويرجه هذا لعدة اسباب:
    </span>
    <ol>
    <li> لم يتم تجديد الاشتراك </li>
    <li> تخطيت فترة السماح للاشتراك المسموح بها بعد انتهاء الاشتراك </li>
    <li> محاولة التلاعب بموعد الاشتراك </li>
	</ol>
  </div>

  <div class="actions">
    <a class="read" href="https://www.facebook.com/Abdelmgeedahmedelbanaa.official">
تجديد الاشتراك
</a>

    <a class="mark-as-read" href="https://www.facebook.com/Abdelmgeedahmedelbanaa.official">
      تواصل معنا
    </a>
  </div>
</div>

</body>
</html>
