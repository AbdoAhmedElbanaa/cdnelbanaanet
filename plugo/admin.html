<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugo AI | Admin Elite Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #a855f7;
            --accent: #10b981;
            --bg-deep: #020617;
            --bg-card: rgba(15, 23, 42, 0.75);
            --border: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(56, 189, 248, 0.2);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* التحكم في عرض الأقسام */
        .view-section { 
            display: none; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.4s ease, transform 0.4s ease; 
        }
        .view-section.active { 
            display: block; 
            opacity: 1; 
            transform: translateY(0); 
        }

        .premium-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .premium-card:hover {
            border-color: var(--glass-border);
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
            color: #64748b;
        }
        .tab-btn.active {
            color: var(--primary);
            background: rgba(56, 189, 248, 0.08);
            border: 1px solid var(--glass-border);
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 50%; transform: translateX(-50%);
            width: 60%; height: 3px; background: var(--primary);
            border-radius: 20px; box-shadow: 0 0 15px var(--primary);
        }

        .form-input {
            background: rgba(2, 6, 23, 0.6) !important;
            border: 1px solid var(--border) !important;
            color: #fff !important;
            padding: 14px 18px;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
        }
        .form-input:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
            background: rgba(2, 6, 23, 0.85) !important;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .modal.active { display: flex; animation: eliteFadeIn 0.4s ease forwards; }
        @keyframes eliteFadeIn { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }

        .icon-sphere {
            width: 50px; height: 50px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .icon-sphere::after {
            content: ''; position: absolute; inset: 0;
            border-radius: inherit; padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }

        .icon-blue { background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(56, 189, 248, 0.05)); color: #38bdf8; }
        .icon-purple { background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(168, 85, 247, 0.05)); color: #a855f7; }
        .icon-emerald { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.05)); color: #10b981; }
        .icon-red { background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05)); color: #ef4444; }

        #toast-container { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 12px; pointer-events: none; width: 100%; max-width: 400px; padding: 0 20px; }
        .toast-luxe {
            pointer-events: auto;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px 20px;
            display: flex; align-items: center; gap: 14px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: toastIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            position: relative; overflow: hidden;
        }
        .toast-progress-elite { position: absolute; bottom: 0; left: 0; height: 3px; background: linear-gradient(to right, var(--primary), var(--secondary)); width: 100%; transform-origin: left; }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .toast-luxe.hide { animation: toastOut 0.4s ease forwards; }
        @keyframes toastOut { to { opacity: 0; transform: translateY(-20px); } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="pb-10">

    <div id="toast-container"></div>

    <!-- نافذة العميل -->
    <div id="user-modal" class="modal">
        <div class="glass w-full max-w-5xl max-h-[94vh] overflow-hidden rounded-[2.5rem] relative flex flex-col">
            <header class="p-6 md:p-8 border-b border-white/5 flex justify-between items-center bg-slate-950/40">
                <div class="flex items-center gap-4 text-right">
                    <div class="icon-sphere icon-blue shadow-[0_0_20px_rgba(56,189,248,0.2)]"><i data-lucide="user-check" size="24"></i></div>
                    <div>
                        <h2 class="text-xl md:text-3xl font-black text-white" id="modal-user-title">بيانات العميل</h2>
                        <p class="text-slate-500 text-[9px] md:text-[10px] font-black uppercase tracking-[0.3em] mt-1">Advanced License Control</p>
                    </div>
                </div>
                <button onclick="closeModal('user-modal')" class="p-3 hover:bg-white/5 rounded-2xl transition-all text-slate-500 hover:text-white"><i data-lucide="x" size="20"></i></button>
            </header>
            
            <div class="flex-grow overflow-y-auto p-6 md:p-10">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 md:gap-12">
                    <div class="lg:col-span-5 space-y-8">
                        <div class="space-y-6 text-right">
                            <h3 class="text-xs font-black text-sky-400 uppercase tracking-widest flex items-center gap-3 justify-end">
                                هوية المستخدم <span class="w-8 h-px bg-sky-400/30"></span>
                            </h3>
                            <div class="grid grid-cols-1 gap-4">
                                <input type="text" id="m-user-name" placeholder="الاسم الكامل" class="form-input text-right">
                                <input type="email" id="m-user-email" placeholder="البريد الإلكتروني" dir="ltr" class="form-input text-right">
                                <input type="text" id="m-user-pass" placeholder="كلمة المرور / رقم الفاتورة" class="form-input text-right">
                                <div class="flex items-center justify-between bg-slate-900/60 p-4 rounded-2xl border border-white/5">
                                    <div class="flex flex-col text-right">
                                        <span class="text-sm font-black text-white">حد التفعيلات</span>
                                        <span class="text-[10px] text-slate-500 font-bold uppercase">Max Sites</span>
                                    </div>
                                    <input type="number" id="m-user-max" value="3" class="!w-20 text-center !p-2.5 !rounded-xl bg-slate-950 border border-sky-500/20 font-black text-sky-400 text-lg">
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6 text-right">
                            <h3 class="text-xs font-black text-purple-400 uppercase tracking-widest flex items-center gap-3 justify-end">
                                الوصول للمنتجات <span class="w-8 h-px bg-purple-400/30"></span>
                            </h3>
                            <div id="m-catalog-list" class="grid grid-cols-1 gap-3 max-h-72 overflow-y-auto p-4 bg-slate-950/60 rounded-[2rem] border border-white/5 shadow-inner">
                                <!-- Checkboxes -->
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-7 space-y-6">
                        <div class="flex justify-between items-center bg-emerald-500/5 p-4 rounded-2xl border border-emerald-500/10">
                            <h3 class="text-xs font-black text-emerald-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="zap" size="14"></i> الرخص النشطة</h3>
                            <span id="m-activation-count" class="px-3 py-1 bg-emerald-500 text-slate-950 rounded-full text-xs font-black">0</span>
                        </div>
                        <div id="m-activations-list" class="space-y-5 max-h-[600px] overflow-y-auto pr-3">
                            <!-- Activations -->
                        </div>
                    </div>
                </div>
            </div>

            <footer class="p-6 md:p-8 border-t border-white/5 flex flex-col sm:flex-row gap-5 bg-slate-950/40">
                <button onclick="saveUserFromModal()" class="flex-grow py-5 bg-gradient-to-r from-sky-500 to-blue-600 text-slate-950 font-black rounded-2xl text-lg transition-all shadow-lg shadow-sky-500/20 active:scale-95 flex items-center justify-center gap-3">
                    <i data-lucide="save" size="22"></i> حفظ ومزامنة البيانات
                </button>
                <button onclick="closeModal('user-modal')" class="px-12 py-5 bg-white/5 hover:bg-white/10 rounded-2xl font-black transition-all text-slate-300 text-sm">إلغاء</button>
            </footer>
        </div>
    </div>

    <!-- نافذة المنتج -->
    <div id="product-modal" class="modal">
        <div class="glass w-full max-w-xl p-10 md:p-12 rounded-[3.5rem] relative mx-4">
            <button onclick="closeModal('product-modal')" class="absolute top-10 left-10 text-slate-500 hover:text-white transition-colors"><i data-lucide="x" size="20"></i></button>
            <div class="flex items-center gap-5 mb-12 text-right">
                <div class="icon-sphere icon-purple shadow-[0_0_20px_rgba(168,85,247,0.2)]"><i data-lucide="package-plus" size="26"></i></div>
                <div>
                    <h2 class="text-2xl md:text-3xl font-black text-white">إعدادات المنتج</h2>
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mt-1">Catalog Database Entry</p>
                </div>
            </div>
            <div class="space-y-5 text-right">
                <input type="hidden" id="m-prod-id">
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-500 mr-2">اسم القالب</label>
                    <input type="text" id="m-prod-name" placeholder="اسم المنتج" class="form-input text-right">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-500 mr-2">الوصف</label>
                    <textarea id="m-prod-desc" placeholder="شرح موجز..." rows="3" class="form-input text-right"></textarea>
                </div>
                <input type="text" id="m-prod-image" placeholder="رابط الصورة" dir="ltr" class="form-input text-right">
                <input type="text" id="m-prod-versions" placeholder="الإصدارات" dir="ltr" class="form-input text-right">
                <input type="text" id="m-prod-link" placeholder="رابط التحميل" dir="ltr" class="form-input text-right">
                <button onclick="saveProductFromModal()" class="w-full py-5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-black rounded-[1.5rem] mt-8 shadow-2xl shadow-purple-500/30 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-3">
                    <i data-lucide="check-circle" size="22"></i> اعتماد في الكاتالوج
                </button>
            </div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="max-w-7xl mx-auto px-4 py-8 md:py-16">
        <!-- Header Luxe -->
        <header class="flex flex-col lg:flex-row justify-between items-center mb-16 gap-10 glass p-8 md:p-10 rounded-[4rem] relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-sky-500/5 blur-[100px] rounded-full"></div>
            <div class="flex items-center gap-8 relative z-10">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-sky-400 to-blue-600 rounded-3xl flex items-center justify-center text-white shadow-[0_20px_50px_rgba(56,189,248,0.4)]">
                    <i data-lucide="command" size="40"></i>
                </div>
                <div class="text-right">
                    <h1 class="text-3xl md:text-5xl font-black tracking-tighter text-white leading-none">إدارة <span class="text-sky-400">Plugo</span></h1>
                    <p class="text-slate-500 text-[10px] md:text-xs font-black mt-3 uppercase tracking-[0.4em] opacity-80">Command Center Elite v3.0</p>
                </div>
            </div>
            
            <nav class="flex gap-3 p-2 bg-slate-950/60 rounded-[2.2rem] border border-white/5 w-full md:w-auto relative z-10">
                <button onclick="switchTab('users')" id="tab-users" class="tab-btn active flex-1 md:flex-none flex items-center justify-center gap-4 px-10 py-4 rounded-[1.8rem] text-sm font-black">
                    <i data-lucide="users" size="20"></i> المستخدمين
                </button>
                <button onclick="switchTab('catalog')" id="tab-catalog" class="tab-btn flex-1 md:flex-none flex items-center justify-center gap-4 px-10 py-4 rounded-[1.8rem] text-sm font-black text-slate-400">
                    <i data-lucide="grid-3x3" size="20"></i> الكاتالوج
                </button>
            </nav>
        </header>

        <main>
            <!-- صفحة المستخدمين -->
            <section id="section-users" class="view-section active">
                <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-8 text-right">
                    <div class="text-right w-full md:w-auto">
                        <h2 class="text-3xl font-black text-white">قاعدة العملاء</h2>
                        <div class="flex items-center gap-3 mt-2 justify-end">
                            <p class="text-slate-500 text-xs font-black uppercase tracking-widest">إجمالي الحسابات: <span id="user-count" class="text-sky-400 font-bold">0</span></p>
                            <span class="w-2 h-2 bg-sky-400 rounded-full animate-pulse"></span>
                        </div>
                    </div>
                    <div class="flex gap-4 w-full md:w-auto">
                        <button onclick="openUserModal()" class="flex-grow md:flex-none bg-sky-500 text-slate-950 px-10 py-5 rounded-2xl font-black transition-all hover:shadow-[0_0_25px_rgba(56,189,248,0.3)] flex items-center justify-center gap-3">
                            <i data-lucide="user-plus" size="22"></i> إضافة حساب
                        </button>
                        <button onclick="fetchData()" class="p-5 glass rounded-2xl text-sky-400 hover:bg-sky-400/10 transition-all border border-sky-500/20">
                            <i data-lucide="refresh-cw" size="24"></i>
                        </button>
                    </div>
                </div>

                <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Cards -->
                </div>
            </section>

            <!-- صفحة الكاتالوج -->
            <section id="section-catalog" class="view-section">
                <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-8 text-right">
                    <div class="text-right w-full md:w-auto">
                        <h2 class="text-3xl font-black text-white text-right">مستودع المنتجات</h2>
                        <div class="flex items-center gap-3 mt-2 justify-end">
                            <p class="text-slate-500 text-xs font-black uppercase tracking-widest text-right">إجمالي القوالب: <span id="prod-count" class="text-purple-400 font-bold">0</span></p>
                            <span class="w-2 h-2 bg-purple-400 rounded-full animate-pulse text-right"></span>
                        </div>
                    </div>
                    <button onclick="openProductModal()" class="w-full md:w-auto px-10 py-5 bg-purple-500 text-white font-black rounded-2xl shadow-2xl shadow-purple-500/30 hover:scale-105 transition-all flex items-center justify-center gap-3">
                        <i data-lucide="plus-circle" size="22"></i> إضافة منتج جديد
                    </button>
                </div>
                <div id="catalog-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- Products -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzCl6QgqkDtaOkxyu_y-IKUWNH1ELT4BNTc1l_oWaChYQ3WZ2cLcemXnkkzu9Nys0Sg/exec";

        let allUsers = [];
        let allCatalog = [];
        let allActivations = [];

        function showToast(text, type = 'success', duration = 4000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-luxe';
            
            const icons = {
                success: '<div class="icon-sphere icon-emerald !w-10 !h-10 shadow-lg"><i data-lucide="check" size="18"></i></div>',
                error: '<div class="icon-sphere icon-red !w-10 !h-10 shadow-lg"><i data-lucide="alert-circle" size="18"></i></div>',
                loading: '<div class="w-7 h-7 border-3 border-sky-400 border-t-transparent rounded-full animate-spin"></div>'
            };

            toast.innerHTML = `
                ${icons[type] || icons.success}
                <span class="font-black text-sm text-white tracking-tight">${text}</span>
                ${type !== 'loading' ? '<div class="toast-progress-elite"></div>' : ''}
            `;
            
            container.appendChild(toast);
            lucide.createIcons();

            if (type !== 'loading') {
                const p = toast.querySelector('.toast-progress-elite');
                p.style.transition = `transform ${duration}ms linear`;
                setTimeout(() => p.style.transform = 'scaleX(0)', 10);

                setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => toast.remove(), 500);
                }, duration);
            }

            return { close: () => { toast.classList.add('hide'); setTimeout(() => toast.remove(), 400); } };
        }

        async function fetchData() {
            const load = showToast("جاري المزامنة مع سحابة Plugo...", "loading");
            try {
                const res = await fetch(`${API}?action=admin_get_all`);
                const data = await res.json();
                allUsers = data.users;
                allCatalog = data.catalog;
                allActivations = data.activations;
                
                document.getElementById('user-count').innerText = allUsers.length;
                document.getElementById('prod-count').innerText = allCatalog.length;
                
                renderUsers();
                renderCatalog();
                load.close();
                showToast("تحديث السجلات تم بنجاح");
            } catch (e) { 
                load.close(); 
                showToast("خطأ في الاتصال بالخادم الرئيسي", "error"); 
            }
        }

        function renderUsers() {
            const list = document.getElementById('users-list');
            list.innerHTML = allUsers.map(u => {
                const acts = allActivations.filter(a => a.email.toLowerCase() === u.email.toLowerCase());
                return `
                <div class="glass p-8 rounded-[3rem] premium-card group h-full">
                    <div class="flex justify-between items-start mb-8">
                        <div class="icon-sphere icon-blue group-hover:scale-110 transition-transform"><i data-lucide="user" size="24"></i></div>
                        <div class="flex gap-2.5">
                            <button onclick="openUserModal('${u.email}')" class="p-3 bg-sky-500/10 text-sky-400 rounded-2xl hover:bg-sky-500 hover:text-slate-950 transition-all shadow-xl" title="إدارة"><i data-lucide="edit-3" size="18"></i></button>
                            <button onclick="deleteUser('${u.email}')" class="p-3 bg-red-500/10 text-red-400 rounded-2xl hover:bg-red-500 hover:text-white transition-all shadow-xl" title="حذف"><i data-lucide="trash-2" size="18"></i></button>
                        </div>
                    </div>
                    <div class="text-right flex-grow">
                        <h3 class="font-black text-xl text-white truncate tracking-tight mb-1">${u.name}</h3>
                        <p class="text-[11px] text-slate-500 font-bold mb-8 truncate" dir="ltr">${u.email}</p>
                        <div class="grid grid-cols-2 gap-4 pt-6 border-t border-white/5">
                            <div class="text-center bg-slate-950/40 p-3 rounded-2xl border border-white/5">
                                <p class="text-[9px] font-black text-slate-600 uppercase mb-1">الرخص</p>
                                <p class="text-sm font-black text-sky-400">${acts.length} / ${u.max}</p>
                            </div>
                            <div class="text-center bg-slate-950/40 p-3 rounded-2xl border border-white/5">
                                <p class="text-[9px] font-black text-slate-600 uppercase mb-1">المنتجات</p>
                                <p class="text-sm font-black text-purple-400">${u.products.length}</p>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function renderCatalog() {
            const list = document.getElementById('catalog-list');
            list.innerHTML = allCatalog.map(p => `
            <div class="glass rounded-[3.5rem] overflow-hidden premium-card group h-full">
                <div class="relative h-52 overflow-hidden">
                    <img src="${p.image}" class="w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-1000">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/20 to-transparent"></div>
                    <div class="absolute bottom-6 right-6 left-6 flex justify-between items-end">
                        <h4 class="font-black text-xl text-white drop-shadow-2xl">${p.name}</h4>
                        <button onclick="openProductModal('${p.id}')" class="p-3 bg-white/10 rounded-2xl backdrop-blur-2xl hover:bg-purple-500 transition-all border border-white/20 text-white shadow-2xl"><i data-lucide="sliders" size="20"></i></button>
                    </div>
                </div>
                <div class="p-8 text-right flex-grow">
                    <p class="text-[13px] text-slate-400 font-medium line-clamp-3 leading-relaxed mb-6">${p.desc}</p>
                    <div class="flex flex-wrap gap-2 justify-end pt-5 border-t border-white/5">
                        ${p.versions.map(v => `<span class="px-3.5 py-1.5 bg-purple-500/10 text-purple-400 rounded-full text-[10px] font-black border border-purple-500/20 uppercase tracking-tighter">${v}</span>`).join('')}
                    </div>
                </div>
            </div>`).join('');
            lucide.createIcons();
        }

        function openUserModal(email = null) {
            const modal = document.getElementById('user-modal');
            const catBox = document.getElementById('m-catalog-list');
            const actBox = document.getElementById('m-activations-list');
            const countBadge = document.getElementById('m-activation-count');
            
            document.getElementById('m-user-name').value = "";
            document.getElementById('m-user-email').value = "";
            document.getElementById('m-user-pass').value = "";
            document.getElementById('m-user-max').value = "3";
            catBox.innerHTML = allCatalog.map(p => `
                <label class="flex items-center justify-between p-4 bg-slate-900/40 rounded-2xl border border-transparent hover:border-sky-500/30 cursor-pointer group transition-all">
                    <div class="flex items-center gap-4 text-right">
                        <input type="checkbox" name="m-user-prods" value="${p.id}" class="w-6 h-6 accent-sky-400 rounded-lg">
                        <span class="text-sm font-black text-slate-300 group-hover:text-white transition-colors">${p.name}</span>
                    </div>
                    <i data-lucide="box" size="14" class="text-slate-600 group-hover:text-sky-400"></i>
                </label>`).join('');
            actBox.innerHTML = "<div class='py-28 text-center opacity-20 italic text-sm font-black tracking-widest uppercase'>لا توجد تفعيلات مسجلة.</div>";
            countBadge.innerText = "0";

            if (email) {
                const u = allUsers.find(user => user.email === email);
                document.getElementById('modal-user-title').innerText = "إدارة: " + u.name;
                document.getElementById('m-user-name').value = u.name;
                document.getElementById('m-user-email').value = u.email;
                document.getElementById('m-user-pass').value = u.password;
                document.getElementById('m-user-max').value = u.max;
                
                document.querySelectorAll('input[name="m-user-prods"]').forEach(cb => {
                    cb.checked = u.products.some(p => p.id === cb.value);
                });

                const acts = allActivations.filter(a => a.email.toLowerCase() === email.toLowerCase());
                countBadge.innerText = acts.length;

                if(acts.length) {
                    actBox.innerHTML = acts.map(a => {
                        let prod = {}; try { prod = JSON.parse(a.product); } catch(e){}
                        return `
                        <div class="glass p-6 rounded-[2.2rem] relative group border-r-[5px] border-emerald-500/80 overflow-hidden hover:bg-slate-900/90 transition-all">
                            <button onclick="deleteActivation('${a.blogid}')" class="absolute top-6 left-6 text-red-500/40 hover:text-red-400 p-2.5 rounded-xl transition-all opacity-0 group-hover:opacity-100"><i data-lucide="trash-2" size="20"></i></button>
                            
                            <div class="text-right relative z-10">
                                <div class="flex items-center justify-end gap-3 mb-1.5">
                                    <h4 class="font-black text-white text-lg">${a.blogname}</h4>
                                    <span class="w-2.5 h-2.5 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></span>
                                </div>
                                <p class="text-xs text-slate-500 font-bold mb-6 flex items-center justify-end gap-2" dir="ltr">
                                    ${a.blogurl} <i data-lucide="globe" size="14"></i>
                                </p>
                                
                                <div class="space-y-4 pt-5 border-t border-white/5">
                                    <div class="space-y-2 text-right">
                                        <label class="text-[9px] font-black text-sky-400 uppercase tracking-widest mr-1">Product Data Link</label>
                                        <select onchange="updateActivationProduct('${a.blogid}', this.value)" class="w-full p-4 text-xs bg-slate-950/80 rounded-[1.4rem] border border-white/5 outline-none text-white hover:border-sky-500/40 transition-all cursor-pointer font-bold appearance-none">
                                            <option value="">-- اختر المنتج المخصص --</option>
                                            ${allCatalog.map(p => `<option value="${p.id}" ${prod.name === p.name ? 'selected' : ''}>${p.name}</option>`).join('')}
                                        </select>
                                    </div>
                                    
                                    <div class="flex flex-col gap-2 bg-slate-950 p-4 rounded-[1.6rem] border border-white/5">
                                        <div class="flex justify-between items-center">
                                            <span class="text-[9px] font-black text-emerald-400/70 uppercase">Serial Key</span>
                                            <span class="text-[11px] font-mono text-slate-300 font-black select-all tracking-wider">${a.code}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } else {
                document.getElementById('modal-user-title').innerText = "فتح حساب عميل";
            }
            
            modal.classList.add('active');
            lucide.createIcons();
        }

        function openProductModal(id = null) {
            const modal = document.getElementById('product-modal');
            document.getElementById('m-prod-id').value = "";
            document.getElementById('m-prod-name').value = "";
            document.getElementById('m-prod-desc').value = "";
            document.getElementById('m-prod-image').value = "";
            document.getElementById('m-prod-versions').value = "";
            document.getElementById('m-prod-link').value = "";

            if (id) {
                const p = allCatalog.find(prod => prod.id === id);
                document.getElementById('m-prod-id').value = p.id;
                document.getElementById('m-prod-name').value = p.name;
                document.getElementById('m-prod-desc').value = p.desc;
                document.getElementById('m-prod-image').value = p.image;
                document.getElementById('m-prod-versions').value = (p.versions || []).join(', ');
                document.getElementById('m-prod-link').value = p.link;
            }
            modal.classList.add('active');
            lucide.createIcons();
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function saveUserFromModal() {
            const name = document.getElementById('m-user-name').value.trim();
            const email = document.getElementById('m-user-email').value.trim();
            const pass = document.getElementById('m-user-pass').value.trim();
            if(!name || !email || !pass) return showToast("بيانات العميل غير مكتملة", "error");

            const payload = {
                action: 'admin_save_user',
                name: name, email: email, password: pass,
                max: document.getElementById('m-user-max').value,
                products: allCatalog.filter(p => Array.from(document.querySelectorAll('input[name="m-user-prods"]:checked')).map(cb => cb.value).includes(p.id))
            };
            
            const l = showToast("جاري تأمين وحفظ البيانات...", "loading");
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                setTimeout(() => { fetchData(); closeModal('user-modal'); l.close(); showToast("تم تحديث حساب العميل بنجاح"); }, 1500);
            } catch(e) { l.close(); showToast("خطأ في المزامنة", "error"); }
        }

        async function saveProductFromModal() {
            const name = document.getElementById('m-prod-name').value.trim();
            const link = document.getElementById('m-prod-link').value.trim();
            if(!name || !link) return showToast("الاسم والرابط ضروريان", "error");
            
            const payload = {
                action: 'admin_save_product', id: document.getElementById('m-prod-id').value,
                name: name, desc: document.getElementById('m-prod-desc').value.trim(),
                image: document.getElementById('m-prod-image').value.trim(), link: link,
                versions: document.getElementById('m-prod-versions').value.split(',').map(v => v.trim()).filter(v => v)
            };
            
            const l = showToast("جاري تحديث الكاتالوج...", "loading");
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                setTimeout(() => { fetchData(); closeModal('product-modal'); l.close(); showToast("تم حفظ المنتج بنجاح"); }, 1500);
            } catch(e) { l.close(); showToast("فشل تحديث الكاتالوج", "error"); }
        }

        async function updateActivationProduct(blogid, prodId) {
            const selectedProd = allCatalog.find(p => p.id === prodId);
            if(!selectedProd) return;
            const l = showToast("جاري ربط الرخصة بالمنتج...", "loading");
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'admin_update_activation_product', blogid, productData: selectedProd }) });
                setTimeout(() => { fetchData(); l.close(); showToast("تم تحديث التفعيل بنجاح"); }, 1200);
            } catch(e) { l.close(); showToast("فشل المزامنة", "error"); }
        }

        async function deleteActivation(blogid) {
            if(!confirm("⚠️ هل أنت متأكد من حذف التفعيل؟ سيتوقف القالب فوراً.")) return;
            const l = showToast("جاري التخلص من التفعيل...", "loading");
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'admin_delete_activation', blogid }) });
                setTimeout(() => { fetchData(); l.close(); showToast("تم حذف السجل بنجاح"); }, 1200);
            } catch(e) { l.close(); showToast("خطأ تقني", "error"); }
        }

        async function deleteUser(email) {
            if(!confirm("⚠️ تنبيه نهائي: حذف العميل يزيل كافة بياناته ورخصه. هل تريد الاستمرار؟")) return;
            const l = showToast("جاري الحذف النهائي...", "loading");
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'admin_delete_user', email }) });
                setTimeout(() => { fetchData(); l.close(); showToast("تم مسح العميل من السجلات"); }, 1200);
            } catch(e) { l.close(); showToast("فشل الحذف", "error"); }
        }

        function switchTab(tab) {
            // إخفاء كل الأقسام
            document.querySelectorAll('.view-section').forEach(s => {
                s.classList.remove('active');
            });
            // إزالة حالة النشاط من كل الأزرار
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('text-slate-400');
            });

            // إظهار القسم المطلوب فقط
            const targetSection = document.getElementById(`section-${tab}`);
            targetSection.classList.add('active');
            
            // تمييز الزر النشط
            const targetBtn = document.getElementById(`tab-${tab}`);
            targetBtn.classList.add('active');
            targetBtn.classList.remove('text-slate-400');

            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
